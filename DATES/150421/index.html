<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Calendar</title>
</head>
<body>
    <button id="calendarBtn"></button>
    <button id="timeBtn"></button>

    <script>
        const btn = document.getElementById("calendarBtn");
        btn.innerText = `${setZeroNumber(today.getDate())}.${setZeroNumber(today.getMonth() + 1)}.${setZeroNumber(today.getFullYear())}`;
        btn.addEventListener("click", e => showCalender());
    </script>

    <script>
        const timeBtn = document.getElementById("timeBtn");
        // for (var i = 0;(today.getSeconds() + "") != -1; i++) {
        //     timeBtn.innerText = `${today.getHours()}.${today.getMinutes()}.${today.getSeconds()}`;
        // }

        timeBtn.innerText = `${today.getHours()}.${today.getMinutes()}.${today.getSeconds()}`;
    </script>
</body>
</html>
